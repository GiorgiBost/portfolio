<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/6ad6e0a54d.js"
      crossorigin="anonymous"
    ></script>
    <title>G.B | UI/UX Designed & Photografer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../scss/css/style.css" />
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
  </head>
  <body>
    <!-- header -->
    <header id="header-inner">
      <div class="container">
        <nav id="main-nav">
          <img src="img/showcase/Background.png" alt="my portfolyo" id="logo" />
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">about</a></li>
            <li><a href="work.html">Work</a></li>
            <li><a href="contact.html" class="current">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <!-- section a: contact form -->
    <section id="contact-a" class="text-center py-3">
      <div class="container">
        <h2 class="section-title">Contact Me</h2>
        <div class="bottom-line"></div>
        <p class="lead">Here is how you can reach me</p>
        <form>
          <div class="text-fields">
            <input
              type="text"
              class="text-input name-input"
              placeholder="name"
            />
            <input
              type="text"
              class="text-input subject-input"
              placeholder="subject"
            />
            <input
              type="email"
              class="text-input email-input"
              placeholder="email address"
            />
            <input
              type="text"
              class="text-input phone-input"
              placeholder="phone number-(+995)"
            />
            <textarea
              class="text-input massage-input"
              placeholder="enter massage"
            ></textarea>
          </div>
          <button type="submit" class="btn btn-dark">Submit</button>
        </form>
      </div>
    </section>
    <!-- section B    -->
    <section id="contact-b" class="py-3 bg-dark">
      <div class="container">
        <div class="contact-info">
          <div>
            <i class="fas fa-envelope fa-2x"> </i>
            <h3>Email</h3>
            <p>nikjobs@gmail.com</p>
          </div>
          <div>
            <i class="fas fa-phone fa-2x"> </i>
            <h3>phone</h3>
            <p>(+995)598 - 11-45-551</p>
          </div>
          <div>
            <i class="fas fa-address-card fa-2x"> </i>
            <h3>address</h3>
            <p>50 main st, Batumi AJ</p>
          </div>
        </div>
      </div>
    </section>
    <!-- section -c -->
    <section id="contact-c" class="bg-main py-4">
      <div class="container">
        <h1>let's start Your next Project</h1>
      </div>
    </section>

    <!-- footer -->
    <footer id="main-footer">
      <div class="footer-content">
        <p>copyright &copy; 2019. all right reserved</p>
        <div class="social">
          <i class="fab fa-twitter"></i>
          <i class="fab fa-facebook"></i>
          <i class="fab fa-instagram"></i>
          <i class="fab fa-youtube"></i>
        </div>
      </div>
    </footer>
  </body>
</html>
